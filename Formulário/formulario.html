<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1 class='form'>Formulário</h1>
    <header>
        <p>Menu</p>
        <p>Contato</p>
        <p class='cadastro'>Cadastro</p>
        <p>Login</p>
    </header>
    <section>
        <form action="" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="name">Nome Completo: </label></br>
                <input type="text" class="name" form="form" placeholder="  Nome Completo" maxlength="30"></br></br>
   
                <label for="email" id='label'>E-mail: </label></br>
                <input type="email" class='email' form="form" placeholder="email@dominio.com" ></br></br>

                <label for="date">Data de nascimento:</label></br>
                <input type="date" class="date" form="form"></br></br>

                <label for="uf">UF:</label></br>
                <select name="uf" class="uf" form="form">
                    <option>SC</option>
                    <option>RS</option>
                    <option>PR</option>
                    <option>SP</option>
                    <option>RJ</option>
                </select></br></br>

                <label>Sexo:</label></br>
                <input type="radio" name="sex" value="masc">
                <label for="masc">Masc</label>
                <input type="radio" name="sex" value="fem">
                <label for="Fem">Fem</label>
                <input type="radio" name="sex" value="outro">
                <label for="Outro">Não Informar</label></label></br></br>

                <label for="phone">Telefone:</label></br>
                <input type="text" form="form" pattern="0-9" maxlength="11" placeholder="(ddd) 9 9999-9999"></br></br>
                
                <label for='senha'>Senha:</label></br>
                <input type="password"></br></br>

                <label for='senha'>Confirme a senha:</label></br>
                <input type="password"></br></br>

                <button type="submit">Enviar</button>


            </fieldset>
        </form>
        <script src="formulario.js"></script>
    </section>
    
</body>
</html>
