<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
            body {
            background-color: rgb(255, 241, 50);
            color: black;
            font: italic 22pt arial;
        }
            h1{color: rgb(139, 139, 58);
            font: black 25pt arial;}
    </style>
</head>

<body> 
    <h1>Anotações JavaScript</h1>
    <p></p>     *window.alert("Mostra uma mensagem de alerta");
    <p></p>      *window.confirm("Mostra uma mensagem e duas opções: "ok" e "cancelar"")
    <p></p>      *window.prompt("Possibilita que o usuário digite algo")
    <script>
        window.alert("MUTIO BEM!");
        window.confirm("Está gostando de JavaScript?")
        window.prompt("Digite algo: ")
    </script>
</body>
</html>
