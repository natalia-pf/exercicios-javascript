<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css">
</head>
<h1 class='form'>Formulário</h1>
    <header>
        <p>Menu</p>
        <p>Contato</p>
        <p class='cadastro'>Cadastro</p>
        <p>Login</p>
    </header>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label for="name">Nome</label></br>
            <input type="text" id="name" maxlength="30" placeholder="  Nome"></br></br>

            <label for="email">E-mail</label></br>
            <input type="email" id="email" placeholder="  email@gmail.com"></br></br>

            <label for="date">Data de Nascimento</label></br>
            <input type="date" id="date" ></br></br>

            <label for="UF">UF</label></br>
            <select name="UF" id="selectUf" >
                <option value=''>UF</option>
                <option value='Santa Catarina'>SC</option>
                <option value='Parana'>PR</option>
                <option value='Rio Grande do Sul'>RS</option>
                <option value='São Paulo'>SP</option>
                <option value='Rio de Janeiro'>RJ</option>
            </select></br></br>

            <label for="password">Senha</label></br>
            <input type="password" id="password" placeholder="  Senha" ></br></br></br>

            <input type="button" class="button" onclick="finalizar()" value="Finalizar">
          <!-- <input type="submit" class="button" onclick="finalizar()">Finalizar</button> --> 
        </fieldset>
    </form>

    <section>
        <div id="title">Dados Conta</div></br></br>
        <div id="showName">Nome:</div></br></br>
        <div id="showEmail">E-mail:</div></br></br>
        <div id="showAge">Idade:</div></br></br>
        <div id="showUf">Estado: </div></br></br>
        <div id="showPassword">Senha: </div></br></br>
    </section>
<script src="form.js"></script>
</body>
</html>
